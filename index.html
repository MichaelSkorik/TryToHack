<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Регистрация для хакера</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Регистрация для хакера</h1>
        <form id="loginForm">
            <input type="text" id="passwordInput" placeholder="Введите пароль" maxlength="8" pattern="^\d{8}$" title="Введите ровно 8 цифр">
            <button type="submit">Войти</button>
        </form>
        <button id="surrenderBtn">Сдаюсь!</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
